<!DOCTYPE html>
<html lang="ru">

<head>
    <title>ДРУГО-ФИЛЬТР</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Шрифты Roboto и Material Icons, 
        CSS-фреймворк Material Design Lite,
        JS-библиотека от Material Design Lite,
        шаблонизатор Handlebars,
        VK API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,500,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-deep_purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous"></script>
    <script src="https://vk.com/js/api/openapi.js?168" type="text/javascript"></script>
    <!-- Мои стили и фавиконка -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml">
</head>


<body>
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Друзья
                <a target="_blank" data-role="current-user">Неизвестного Пользователя</a>
            </span>
            <span class="material-icons material-icons-sharp exit" title="Выйти из приложения"
                data-role="exit">logout</span>
        </div>
    </header>



    <div class="app">
        <div id="friends-all">
            <div class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="material-icons search">search</span>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="all">
                        <label class="mdl-textfield__label" for="all">Все друзья...</label>
                    </div>
                </div>
            </div>

            <ul class="mdl-list" data-role="friends-all"></ul>
        </div>


        <div id="friends-select">
            <div class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="material-icons search">search</span>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="select">
                        <label class="mdl-textfield__label" for="select">Друзья в списке...</label>
                    </div>
                </div>
            </div>

            <ul class="mdl-list" data-role="friends-select"></ul>
        </div>
    </div>



    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friends}}
            {{#if id}}
                <li class="mdl-list__item" id="{{id}}">
                    <a target="_blank" href="https://vk.com/id{{id}}" class="mdl-list__item-primary-content">
            {{else}}
                <li class="mdl-list__item">
                    <a target="_blank" href="https://vk.com/id0" class="mdl-list__item-primary-content">
            {{/if}}
                        {{#if photo}}
                            <img class="material-icons mdl-list__item-avatar" src="{{photo_100}}">
                        {{else}}
                            <i class="material-icons mdl-list__item-avatar">person</i>
                        {{/if}}
                        <span>{{first_name}} {{last_name}}</span>
                    </a>
                    <span class="mdl-list__item-secondary-action">
                        {{#if add}}
                            <button
                                class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" data-role="add" data-id="{{id}}">
                                    <i class="material-icons">navigate_next</i>
                            </button>
                        {{else}}
                            <button
                                class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" data-role="remove" data-id="{{id}}">
                                    <i class="material-icons">close</i>
                            </button>
                        {{/if}}
                    </span>
                </li>
        {{/each}}
    </script>



    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
